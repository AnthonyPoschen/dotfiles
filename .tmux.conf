set -g @nova-segment-weather "#(sh ~/.tmux/plugins/tmux-weather/scripts/forecast.sh)"
set -g @nova-segment-weather-colors "#282a36 #f8f8f2"

set -g @nova-rows 1
set -g @nova-segments-0-left "mode session"
