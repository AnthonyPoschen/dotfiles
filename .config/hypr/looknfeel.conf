# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows or borders
    gaps_in = 0
    gaps_out = 0
    border_size = 1

    # Use master layout instead of dwindle
    layout = master
		allow_tearing = true
}
cursor {
		hide_on_key_press = false
		inactive_timeout = 0  # Hides after 3s idle; set to 0 to disable
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    # rounding = 8
}

# ──────────────────────────────────────────────────────────────
# Master layout settings – this is the magic
# ──────────────────────────────────────────────────────────────
master {
    new_status = master                # new windows become the master (centre)
    orientation = center               # ← centre master, slaves on left & right
    mfact = 0.5                        # master = 50% width → exactly 2560 px on 5120
    slave_count_for_center_master = 0  # ← MAGIC: always center, even with 1 window (no slaves)
    center_master_fallback = center    # ← if needed, fallback to center too (redundant but bulletproof)
    new_status = slave
}

# ROG on top (HDMI-A-1) → workspaces 6-9
workspace = 5, monitor:HDMI-A-1, layoutopt:orientation:left
workspace = 6, monitor:HDMI-A-1, layoutopt:orientation:left
workspace = 7, monitor:HDMI-A-1, layoutopt:orientation:left
workspace = 8, monitor:HDMI-A-1, layoutopt:orientation:left
workspace = 9, monitor:HDMI-A-1, layoutopt:orientation:left

# 49″ super-ultrawide (DP-1) → workspaces 1-5
workspace = 0, monitor:DP-1, layoutopt:orientation:center,default:true   # default:true = opens here on login
workspace = 1, monitor:DP-1, layoutopt:orientation:center
workspace = 2, monitor:DP-1, layoutopt:orientation:center
workspace = 3, monitor:DP-1, layoutopt:orientation:center
workspace = 4, monitor:DP-1, layoutopt:orientation:center
